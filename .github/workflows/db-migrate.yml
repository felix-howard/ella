name: Database Migration

on:
  push:
    branches: [main, dev]
    paths:
      - 'packages/db/prisma/**'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  migrate-staging:
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL_STAGING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @ella/db exec prisma generate

      - name: Run migrations
        id: migrate
        continue-on-error: true
        run: pnpm --filter @ella/db exec prisma migrate deploy

      # If migration failed, try to auto-resolve "already applied" errors
      # This handles the case where DB changes were applied locally (shared DB)
      - name: Auto-resolve failed migrations
        if: steps.migrate.outcome == 'failure'
        run: |
          echo "Migration failed. Attempting to auto-resolve..."
          # Get list of pending migrations from the migrations folder
          cd packages/db
          for dir in prisma/migrations/*/; do
            migration_name=$(basename "$dir")
            if [ "$migration_name" != "migration_lock.toml" ] && [ "$migration_name" != "0_init" ]; then
              echo "Marking $migration_name as applied..."
              pnpm exec prisma migrate resolve --applied "$migration_name" 2>/dev/null || true
            fi
          done
          # Retry migration deploy
          echo "Retrying migration deploy..."
          pnpm exec prisma migrate deploy

  migrate-production:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL_PRODUCTION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @ella/db exec prisma generate

      - name: Run migrations
        id: migrate
        continue-on-error: true
        run: pnpm --filter @ella/db exec prisma migrate deploy

      # If migration failed, try to auto-resolve "already applied" errors
      # This handles the case where DB changes were applied via staging first
      - name: Auto-resolve failed migrations
        if: steps.migrate.outcome == 'failure'
        run: |
          echo "Migration failed. Attempting to auto-resolve..."
          cd packages/db
          for dir in prisma/migrations/*/; do
            migration_name=$(basename "$dir")
            if [ "$migration_name" != "migration_lock.toml" ] && [ "$migration_name" != "0_init" ]; then
              echo "Marking $migration_name as applied..."
              pnpm exec prisma migrate resolve --applied "$migration_name" 2>/dev/null || true
            fi
          done
          echo "Retrying migration deploy..."
          pnpm exec prisma migrate deploy
